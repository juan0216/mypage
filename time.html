<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="content">
        <div class="window">
            <div id=w_clock>
                <h3>clock</h3>
                <h1>00:00:00</h1>
            </div>
            <div id=w_stopwatch>
                <h3>stopwatch</h3>
                <h1>00:00</h1>
                <button id="start">start</button>
                <button id="reset">reset</button>
            </div>
            <div id=w_timer>
                <h3>timer</h3>
                <h1>00:00</h1>
                <input id="m_timer" type="number">분
                <input id="s_timer" type="number">초
                <button id="start">start</button>
                <button id="stop">stop</button>

            </div>
        </div>
        <div class="select">
            <input id="selectClock" type="radio" name="select" checked>
            <input id="selectStopwatch" type="radio" name="select">
            <input id="selectTimer" type="radio" name="select">
        </div>
    </div>
</body>
<script src="tab.js"></script>
<script src="clock.js"></script>
<script src="stopwatch.js"></script>
</html>
